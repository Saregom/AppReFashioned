{% extends 'base.html' %}
{% block title%} Login {%endblock%}

{% block content%} 
    <h1>ReFashioned</h1>
    <div class="container-login">
        <form action="">
            <!-- <label for="user">Usuario</label> -->
            <div class="row">
                <div class="col">
                    <input class="inp-login" type="text" name="user" placeholder="Usuario">

                </div>
            </div>
            <!-- <label for="password">Contraseña</label> -->
            <div class="row">
                <div class="col">
                    <input class="inp-login" type="password" name="password" placeholder="Contraseña">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="inp-btn" type="submit" value="Ingresar">
                </div>
            </div>
        </form>
    </div>
{%endblock%}
