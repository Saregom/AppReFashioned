{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %} 
    <img class="logo_ReFashioned" src="/static/img/logo_ReFashioned_v2.jpg" alt="">
    <div class="container-signin">
    <p>Nueva cuenta</p>
        <form action="", method="post">
            <div class="row">
                <div class="col">
                    <input class="inp-login" type="text" name="name" placeholder="Nombre">
                </div>
                <div class="col-5">
                    <input class="inp-login" type="number" name="identification" placeholder="Num. identificacion">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="inp-login" type="email" name="email" placeholder="Correo">
                </div>
                <div class="col-5">
                    <input class="inp-login" type="number" name="cellphone" placeholder="Num. telefono">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="inp-login" type="password" name="password" placeholder="Contraseña">
                </div>
                <div class="col">
                    <input class="inp-login" type="password" name="confirm_password" placeholder="Confirmar contraseña">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="inp-login" type="text" name="country" placeholder="Pais">
                </div>
                <div class="col">
                    <input class="inp-login" type="text" name="city" placeholder="Ciudad">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="inp-login" type="text" name="department" placeholder="Departamento">
                </div>
                <div class="col">
                    <input class="inp-login" type="text" name="postal_code" placeholder="Codigo postal">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="inp-login" type="text" name="adress" placeholder="Direccion">
                </div>
                <div class="col">
                    <input class="inp-login" type="text" name="aditional_info" placeholder="Informacion adicional">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input class="inp-btn btn-blue" type="submit" value="Registrarme">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="inp-btn btn-green" type="button"><a href="{{url_for('login')}}">Ya tengo una cuenta</a></button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
